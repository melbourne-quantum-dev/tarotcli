# TarotCLI User Configuration
# Copy this file to config.yaml and customize your preferences
# All settings are optional - defaults will be used if not specified

# Model provider selection
models:
  default_provider: "claude"  # Options: claude, ollama, openai, openrouter
  
  providers:
    # Anthropic Claude Configuration
    # Recommended for highest quality interpretations
    claude:
      model: "claude-sonnet-4-5-20250929"
      temperature: 0.7      # Lower = more focused, Higher = more creative
      max_tokens: 2000      # Response length limit
      # Set API key in .env: ANTHROPIC_API_KEY=sk-ant-...
      
    # Ollama Configuration (Local Inference)
    # EXPERIMENTAL: Quality degradation on complex spreads (Celtic Cross)
    # Requires Ollama installed locally with model pulled
    ollama:
      model: "ollama_chat/deepseek-r1:8b"  # Model options: https://ollama.com/library
      api_base: "http://localhost:11434"
      temperature: 0.8
      max_tokens: 1500
      # Install: curl -fsSL https://ollama.com/install.sh | sh
      # Pull model: ollama pull deepseek-r1:8b

# Output and Persistence Configuration
output:
  format: "markdown"        # Display format for 'tarotcli read' command
                            # Options: markdown, json
                            # Note: Does NOT affect storage format (always JSONL)

  save_readings: false      # Enable to auto-save readings after each draw
                            # Storage format: JSONL (one reading per line)
                            # Retrieve with: tarotcli history
                            #
                            # PRIVACY: Readings may contain personal information
                            # (questions, timestamps, AI interpretations).
                            # Files stored locally, not synced to cloud.
                            # Delete history: tarotcli clear-history --all

  readings_dir: null        # null = use platform default (recommended)
                            # Platform defaults:
                            #   Linux: ~/.local/share/tarotcli
                            #   macOS: ~/Library/Application Support/tarotcli
                            #   Windows: %LOCALAPPDATA%\tarotcli

